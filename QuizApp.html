<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');


  *{
    font-family: "Montserrat", sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body{
    display: flex;
    padding: 15px;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: lightpink;
  }

  :where(.container, .quiz-container, .result-container){
    display: none;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
  }


  .container{
    display: block;
    width: 415px;
    padding: 25px;
    text-align: center;
    background: white;
    border-radius: 8px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.13);
  }

  .container .config-title{
    font-size: 1.31rem;
  }

  .container .config-option{
    margin-top: 25px;
  }

  .config-option .option-title{
    font-size: 1.125rem;
    font-weight: 500;
    margin-bottom: 20px;
  }

  .config-option .category-options{
    display: grid;
    gap: 15px;
    grid-template-columns: repeat(2,1fr);
  }

  .config-option .question-options{
    display: flex;
    flex-wrap: wrap;
    padding: 0 30px;
    justify-content: center;
  }

  .config-option button{
    padding: 12px;
    font-size: 0.938rem;
    font-weight: 500;
    background: white;
    border-radius: 6px;
    cursor: pointer;
    border: 1px solid lightseagreen;
    transition: 0.5s ease;
  }

  .config-option button.active{
    color: rgb(77, 53, 53);
    border: rgb(239, 239, 239);
    background: rgb(120, 109, 109);
  }

  .config-option button:hover,
  .quiz-content .answer-option:hover{
    background: grey;
  }

  .question button{
    flex: 1 1 10%;
  }

  .container .start-quiz,
  .quiz-footer .next-question-btn,
  .result-container .try-again-btn{
    color: white;
    border: none;
    cursor: pointer;
    font-weight: 500;
    background: purple;
    padding: 13px 25px;
    font-size: 1rem;
    border-radius: 6px;
    transition: background 0.3s ease;
  }

  .container .start-quiz{
    margin: 30px;
  }
  
  .container .start-quiz:hover,
  .quiz-footer .next-question-btn:hover,
  .result-container .try-again-btn:hover{
    background: black;
  }

  .quiz-container{
    
    width: 480px;
  }

  .quiz-container .quiz-header{
    display: flex;
    align-items: center;
    padding: 14px 25px;
    justify-content: space-between;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.09);
  }

  .quiz-header .quiz-title{
    font-size: 1.43rem;
    font-weight: 700;
  }

  .quiz-header .quiz-timer{
    display: flex;
    width: 70px;
    color: #fff;
    display: flex;
    align-items: center;
    gap: 5px;
    font-weight: 600;
    padding: 7px 9px;
    border-radius: 6px;
    background: gray;
  }

  .quiz-header .quiz-timer span{
    font-size: 1.4rem;
  }

  .quiz-container .quiz-content{
    padding: 20px 25px 25px;
  }

  .quiz-content .question-text{
    font-size: 1.5rem;
    font-weight: 600;
  }

  .quiz-content .answer-options{
    display: flex;
    gap: 15px;
    flex-direction: column;
    list-style: none;
    margin-top: 20px;
  }

  .quiz-content .answer-option{
    display: flex;
    align-items: center;
    padding: 13px 16px;
    background: #fff;
    border-radius: 6px;
    font-weight: 500;
    cursor: pointer;
    justify-content: space-between;
    border: 1px solid violet;
    transition: background 0.3s ease;
  }

  .quiz-content .answer-option.correct i{
    display: block;
    flex-shrink: 0;
    margin: -4px -3px -4px 12px;
  }

  .quiz-content .answer-option.correct{
    color: #155724;
    border-color: #B7E1c1;
    background: #D4edda;
  }

  .quiz-content .answer-option.incorrect{
    color: #721c24;
    border-color: #f4bec3;
    background: #f8d7da;
  }


  .quiz-container .quiz-footer{
    padding: 15px 25px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-top: 1px solid whitesmoke;
  }

  .quiz-footer .question-status {
    font-weight: 500;
  }

  .quiz-footer .question-status b,
  .result-container .result-message b {
    font-weight: 600;
  }

  .quiz-footer .next-question-btn{
    display: inline-flex;
    gap: 5px;
    visibility: hidden;
    align-items: center;
    padding: 9px 17px;
  }

  .result-container{
    text-align: center;
    pad: 40px;
    width: 410px;
  }

  .result-container .result-img{
    margin-top: 25px;
    width: 110px;
  }

  .result-container .result-title{
    margin-top: 30px;
  }
  .result-container .result-message{
    font-size: 1.125rem;
    font-weight: 500;
    margin-top: 15px;
  }

  .result-container .try-again-btn{
    margin-top: 30px;
    margin-bottom: 30px;
    padding: 12px 20px;
  }

  </style>
</head>
<body>
  <!--Quiz Menu Container-->
  <div class="container">
    <h2 class="config-title">Quiz Configuration</h2>

    <!--Starting InterFace-->
    <div class="config-option">
      <h4 class="option-title">Select Category</h4>
      <div class="category-options">
        <button class="category-option active">HTML</button>
        <button class="category-option">CSS</button>
        <button class="category-option">JAVASCRIPT</button>
        
      </div>
    </div>

    <div class="config-option">
      <h4 class="option-title">No. Of Questions</h4>
      <div class="questions-options">
        <button class="question-option active">5</button>
        <button class="question-option">10</button>
        <button class="question-option">15</button>
        
      </div>
    </div>
    
    <button class="start-quiz">Start</button>
  </div>

  <!--Quiz Container-->
  <div class="quiz-container">
    <header class="quiz-header">
      <h2 class="quiz-title">Quiz Application</h2>
      <div class="quiz-timer">
        <span class="material-symbols-rounded">alarm</span>
        <p class="time-duration">15s</p>
      </div>
    </header>

    <div class="quiz-content">
      <h1 class="question-text"></h1>
      <ul class="answer-options">
      </ul>
    </div>

    <div class="quiz-footer">
      <p class="question-status"></p>
      <button class="next-question-btn">
        Next
        <span class="material-symbols-rounded">arrow_right_alt</span>
      </button>
    </div>
  </div>

  <!--Quiz Results Container-->
  <div class="result-container">
    <img src="result.PNG" class="result-img">
    <h2 class="result-title">Quiz Complete</h2>
    <p class="result-message"></p>
    <button class="try-again-btn">Ulet ka?</button>
  </div>

  <script src="questions.js"></script>
  <script src="script.js"></script>
  
</body>
</html>
